<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">🎨</div>
        <nav class="menu">
            <a href="../html/admin_overview.html" class="active"><i>🏠</i></a>

    <aside class="right-panel">
        <h3>Công việc hôm nay</h3>

            <li><div class="task-time">9:00</div><div class="task-info">Xác nhận đơn hàng #1023</div></li>
            <li><div class="task-time">11:00</div><div class="task-info">Kiểm tra tồn kho</div></li>

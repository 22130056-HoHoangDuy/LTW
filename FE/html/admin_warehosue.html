<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản lý kho</title>
    <link rel="stylesheet" href="../css/admin_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav class="menu">
            <a href="../html/admin_overview.html">
                <i class="fa-solid fa-house"></i>
                <span>Doanh số</span>
            </a>
            <a href="../html/admin_orders.html">
                <i class="fa-solid fa-box"></i>
                <span>Đơn hàng</span>
            </a>
            <a href="../html/admin_accounts.html">
                <i class="fa-solid fa-user"></i>
                <span>Tài khoản</span>
            </a>
            <a href="../html/admin_products.html">
                <i class="fa-solid fa-cube"></i>
                <span>Sản phẩm</span>
            </a>
            <a href="../html/admin_vouchers.html">
                <i class="fa-solid fa-ticket"></i>
                <span>Voucher</span>
            </a>
            <a href="../html/admin_categories.html">
                <i class="fa-solid fa-layer-group"></i>
                <span>Danh mục</span>
            </a>
            <a href="../html/admin_warehosue.html" class="active">
                <i class="fa-solid fa-warehouse"></i>
                <span>Kho hàng</span>
            </a>
        </nav>

        <a href="../html/admin_settings.html" class="bottom-btn">
            <i class="fa-solid fa-gear"></i>
        </a>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
        <h2>Quản lý kho hàng</h2>

        <!-- FORM THÊM KHO -->
        <div class="voucher-form">
            <h3>Thêm kho mới</h3>

            <div class="form-grid">
                <div class="form-item">
                    <label>Tên</label>
                    <input type="text" placeholder="Ví dụ: Kho Hà Nội">
                </div>

                <div class="form-item">
                    <label>Địa chỉ</label>
                    <input type="text" placeholder="123 Nguyễn Trãi, Hà Nội">
                </div>

                <button class="btn-primary">Thêm kho hàng</button>
            </div>
        </div>

        <!-- DANH SÁCH KHO -->
        <div class="voucher-list">
            <h3>Danh sách kho hàng</h3>

            <table class="data-table">
                <thead>
                <tr>
                    <th>Mã kho hàng</th>
                    <th>Tên kho hàng</th>
                    <th>Địa chỉ</th>
                    <th>Số lượng SP</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>1</td>
                    <td>Kho Hà Nội</td>
                    <td>123 Nguyễn Trãi, Hà Nội</td>
                    <td>280</td>
                    <td>
                        <button class="btn-small btn-on">Xem</button>
                        <button class="btn-small btn-off">Sửa</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Kho Đà Nẵng</td>
                    <td>45 Trần Phú, Đà Nẵng</td>
                    <td>120</td>
                    <td>
                        <button class="btn-small btn-on">Xem</button>
                        <button class="btn-small btn-off">Sửa</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>

    <aside class="right-panel"></aside>
</div>

</body>
</html>

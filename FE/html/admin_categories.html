<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Categories</title>
    <link rel="stylesheet" href="../css/admin_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <nav class="menu">
            <a href="../html/admin_overview.html" >
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
            </a>
            <a href="../html/admin_orders.html">
                <i class="fa-solid fa-box"></i>
                <span>Đơn hàng</span>
            </a>
            <a href="../html/admin_accounts.html">
                <i class="fa-solid fa-user"></i>
                <span>Tài khoản</span>
            </a>
            <a href="../html/admin_products.html">
                <i class="fa-solid fa-cube"></i>
                <span>Sản phẩm</span>
            </a>
            <a href="../html/admin_vouchers.html">
                <i class="fa-solid fa-ticket"></i>
                <span>Voucher</span>
            </a>
            <a href="../html/admin_categories.html" class="active">
                <i class="fa-solid fa-layer-group"></i>
                <span>Danh mục</span>
            </a>
            <a href="../html/admin_warehosue.html">
                <i class="fa-solid fa-warehouse"></i>
                <span>Kho hàng</span>
            </a>
        </nav>
        <a href="../html/admin_settings.html" class="bottom-btn">
            <i class="fa-solid fa-gear"></i>
        </a>
    </aside>

    <main class="main">
        <h2>Quản lý danh mục</h2>

        <!-- Form thêm danh mục -->
        <section class="voucher-form">
            <h3>Thêm danh mục mới</h3>
            <form class="form-grid">
                <div class="form-item">
                    <label for="cat-name">Tên danh mục</label>
                    <input type="text" id="cat-name" placeholder="Nhập tên danh mục" />
                </div>

                <div class="form-item">
                    <label for="cat-status">Trạng thái</label>
                    <select id="cat-status">
                        <option value="on">Hiển thị</option>
                        <option value="off">Ẩn</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Thêm danh mục</button>
            </form>
        </section>

        <!-- Danh sách danh mục -->
        <section class="voucher-list">
            <h3>Danh sách danh mục</h3>
            <table class="data-table">
                <thead>
                <tr>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Đồ nội thất</td>
                    <td><span class="status on">Hiển thị</span></td>
                    <td>
                        <button class="btn-small btn-off">Ẩn</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>Đồ trang trí phòng</td>
                    <td><span class="status on">Hiển thị</span></td>
                    <td>
                        <button class="btn-small btn-off">Ẩn</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>
                <tr>
                    <td>Đồ chơi & Vật phâm trang trí</td>
                    <td><span class="status on">Hiển thị</span></td>
                    <td>
                        <button class="btn-small btn-off">Ẩn</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>

    <aside class="right-panel"></aside>
</div>
</body>
</html>

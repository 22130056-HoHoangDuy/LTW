<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Voucher</title>
    <link rel="stylesheet" href="../css/admin_style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="menu">
            <a href="../html/admin_overview.html" >
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
            </a>
            <a href="../html/admin_orders.html">
                <i class="fa-solid fa-box"></i>
                <span>Đơn hàng</span>
            </a>
            <a href="../html/admin_accounts.html">
                <i class="fa-solid fa-user"></i>
                <span>Tài khoản</span>
            </a>
            <a href="../html/admin_products.html" >
                <i class="fa-solid fa-cube"></i>
                <span>Sản phẩm</span>
            </a>
            <a href="../html/admin_vouchers.html" class="active">
                <i class="fa-solid fa-ticket"></i>
                <span>Voucher</span>
            </a>
            <a href="../html/admin_categories.html">
                <i class="fa-solid fa-layer-group"></i>
                <span>Danh mục</span>
            </a>
            <a href="../html/admin_warehosue.html">
                <i class="fa-solid fa-warehouse"></i>
                <span>Kho hàng</span>
            </a>
        </nav>
        <a href="../html/admin_settings.html" class="bottom-btn">
            <i class="fa-solid fa-gear"></i>
        </a>
    </aside>
    <!-- Main -->
    <main class="main">
        <h2>Quản lý Voucher</h2>

        <!-- Form tạo voucher -->
        <section class="voucher-form">
            <h3>Tạo voucher mới</h3>
            <form id="voucherForm" class="form-grid">
                <div class="form-item">
                    <label for="code">Mã voucher</label>
                    <input type="text" id="code" placeholder="VD: SALE2025" required />
                </div>

                <div class="form-item">
                    <label for="discount_value">Giá trị giảm</label>
                    <input type="number" id="discount_value" placeholder="VD: 20" required />
                </div>

                <div class="form-item">
                    <label for="discount_type">Loại giảm</label>
                    <select id="discount_type">
                        <option value="percent">Phần trăm (%)</option>
                        <option value="amount">Giá trị (VNĐ)</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="quantity">Số lượng</label>
                    <input type="number" id="quantity" placeholder="VD: 100" />
                </div>

                <div class="form-item">
                    <label for="start_date">Ngày bắt đầu</label>
                    <input type="date" id="start_date" />
                </div>

                <div class="form-item">
                    <label for="end_date">Ngày kết thúc</label>
                    <input type="date" id="end_date" />
                </div>

                <button type="submit" class="btn-primary">Tạo Voucher</button>
            </form>
        </section>

        <!-- Danh sách voucher -->
        <section class="voucher-list">
            <h3>Danh sách Voucher</h3>
            <table class="data-table">
                <thead>
                <tr>
                    <th>Mã</th>
                    <th>Giảm</th>
                    <th>Loại</th>
                    <th>Số lượng</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody id="voucherTableBody">

                <!-- Row 1 -->
                <tr>
                    <td>SALE50</td>
                    <td>50%</td>
                    <td>Phần trăm</td>
                    <td>120</td>
                    <!-- Trạng thái kiểu iOS -->
                    <td>
                        <label class="switch">
                            <input type="checkbox" checked onchange="toggleVoucherStatus(this)">
                            <span class="slider"></span>
                        </label>
                    </td>
                    <!-- Hành động -->
                    <td>
                        <button class="btn-small btn-on">Sửa</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>
                <!-- Row 2 -->
                <tr>
                    <td>NEWYEAR2025</td>
                    <td>200,000đ</td>
                    <td>Giá trị</td>
                    <td>50</td>

                    <td>
                        <label class="switch">
                            <input type="checkbox" onchange="toggleVoucherStatus(this)">
                            <span class="slider"></span>
                        </label>
                    </td>
                    <td>
                        <button class="btn-small btn-on">Sửa</button>
                        <button class="btn-small btn-delete">Xóa</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Right panel -->
    <aside class="right-panel"></aside>
</div>
<script src="../js/admin_script.js"></script>
</body>
</html>

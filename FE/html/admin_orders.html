<div class="dashboard">
    <aside class="sidebar">
        <nav class="menu">
            <a href="../html/admin_overview.html" >
                <i class="fa-solid fa-house"></i>
                <span>Dashboard</span>
            </a>
            <a href="../html/admin_orders.html" class="active">
                <i class="fa-solid fa-box"></i>
                <span>Đơn hàng</span>
            </a>
            <a href="../html/admin_accounts.html">
                <i class="fa-solid fa-user"></i>
                <span>Tài khoản</span>
            </a>
            <a href="../html/admin_products.html">
                <i class="fa-solid fa-cube"></i>

        <a href="../html/admin_settings.html" class="bottom-btn">
            <i class="fa-solid fa-gear"></i>
        </a>
    </aside>
    <main class="main">
        <h2>Quản lý đơn hàng</h2>

        <!-- Thanh tìm kiếm -->
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm đơn hàng...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <table class="data-table">
            <thead>
            <tr>
                <th>Mã đơn</th>
                <th>Khách hàng</th>
                <th>Ngày đặt</th>
                <th>Tổng tiền</th>
                <th>Mã voucher</th>
                <th>Thanh toán</th>
                <th>Trạng thái</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>#1023</td>
                <td>Nguyễn An</td>
                <td>28/10/2025</td>
                <td>1.200.000đ</td>
                <td>VOUCHER15</td>
                <td>COD</td>
                <td>
                    <select class="status-select" onchange="updateStatusColor(this)">
                        <option>Đang xử lý</option>
                        <option>Đang giao</option>
                        <option>Hoàn tất</option>
                        <option>Đã hủy</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>#1022</td>
                <td>Minh Phúc</td>
                <td>27/10/2025</td>
                <td>950.000đ</td>
                <td>—</td>
                <td>Card</td>
                <td>
                    <select class="status-select" onchange="updateStatusColor(this)">
                        <option>Hoàn tất</option>
                        <option>Đang xử lý</option>
                        <option>Đang giao</option>
                        <option>Đã hủy</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>#1021</td>
                <td>Lan Anh</td>
                <td>27/10/2025</td>
                <td>2.150.000đ</td>
                <td>SALE10</td>
                <td>COD</td>
                <td>
                    <select class="status-select" onchange="updateStatusColor(this)">
                        <option>Đang giao</option>
                        <option>Đang xử lý</option>
                        <option>Hoàn tất</option>
                        <option>Đã hủy</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <aside class="right-panel"></aside>

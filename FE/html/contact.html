<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<iframe src="header.html" id="header-frame"></iframe>
<nav>
    <a href="">Home</a>
    <span class="dot">•</span>
    <a href="">Liên Hệ</a>
</nav>
<div class="contact-container">
    <h2>Liên hệ với chúng tôi</h2>
    <form action="#" method="post" novalidate>
        <label>Họ và Tên<span class="required">*</span></label>
        <input type="text" placeholder="Họ và tên của bạn" name="name" required/>

        <label>Số điện thoại <span class="required">*</span></label>
        <input type="tel" placeholder="Số điện thoại của bạn" name="phone" required/>

        <label>Email <span class="required">*</span></label>
        <input type="email" placeholder="Email của bạn" name="email" required/>

        <label>Địa chỉ </label>
        <input type="text" placeholder="Địa chỉ của bạn" name="address"/>

        <label>Nội dung <span class="required">*</span></label>
        <textarea placeholder="Nội dung liên hệ" name="message" required></textarea>

        <button type="submit">Xác nhận</button>
    </form>
</div>
<iframe src="footer.html" id="footer-frame"></iframe>
<script src="../js/contact.js"></script>
</body>
</html>

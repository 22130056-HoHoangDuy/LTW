<!DOCTYPE html>
    <html lang="vi">
    <head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="productDetail.css">
    </head>
    <body>

    <div class="container">
    <div class="product-image">
        <img src="img/d11pro-xam.jpg" alt="Sản phẩm">
    </div>

    <div class="product-details">
        <h2>Áo thun nam cổ tròn</h2>
        <p class="price">250.000đ</p>
        <p class="description">
        Áo thun nam chất liệu cotton co giãn 4 chiều, thoáng mát, phù hợp mặc hàng ngày. 
        Thiết kế đơn giản, năng động, dễ phối đồ.
        </p>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" value="1" min="1">
        <div class="buy-section">
        <button type="button" class="buy-btn">Mua ngay</button>
        <button type="button" class="add-btn">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="product-info">
        <img src="img/ban-hoc-cho-tre-bbd-hinh-20kIXBWDHpBJbgvgt9585UNQFJTP8C6qSf5NXmwaLPpDljLDcmSF.jpg" alt="Hình ảnh bị lỗi!!">
    </div>
    </div>

    </body>
</html>

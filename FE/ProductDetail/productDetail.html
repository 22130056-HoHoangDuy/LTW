<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productDetail.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="product-image">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/d11pro-xam.jpg"
                class="d-block w-100"
                alt="Hình ảnh bị lỗi"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/macaron-sku-xanh.png"
                class="d-block w-100"
                alt="Hình ảnh bị lỗi"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/tk4-hong.png"
                class="d-block w-100"
                alt="Hình ảnh bị lỗi"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="product-details">
        <h2>Áo thun nam cổ tròn</h2>
        <p class="price">250.000đ</p>
        <p class="description">
          Áo thun nam chất liệu cotton co giãn 4 chiều, thoáng mát, phù hợp mặc
          hàng ngày. Thiết kế đơn giản, năng động, dễ phối đồ.
        </p>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" value="1" min="1" />
        <div class="buy-section">
          <button type="button" class="buy-btn">Mua ngay</button>
          <button type="button" class="add-btn">Thêm vào giỏ hàng</button>
        </div>
      </div>

      <div class="clearfix"></div>

      <div class="product-info">
        <ul class="nav nav-tabs">
          <li class="nav-item detail">
            <a class="nav-link active" aria-current="page" href="#">Chi tiết</a>
          </li>
          <li class="nav-item spec">
            <a class="nav-link" href="#">Thông số kĩ thuật</a>
          </li>
        </ul>
        <div class="product-detail"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
